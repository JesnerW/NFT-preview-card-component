<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <picture>
        <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429">
      </picture>
      <div class="info">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-days">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
            0.041 ETH
          </div>
          <div class="day">
            <img src="./images/icon-clock.svg" alt="ethereum-icon">

            3 days left
          </div>
        </div>
        <hr>
        <div class="user">
          <img src="/images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
